<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin - Devitra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            accent: '#F59E0B',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
  <div class="md:grid md:grid-cols-2 min-h-screen">
    <!-- Branding / Visual (Kiri) -->
    <aside class="hidden md:flex items-center justify-center bg-gradient-to-br from-blue-900 via-slate-800 to-slate-900 p-12">
      <div class="text-center space-y-3">
        <img src="assets/logo.png" alt="Logo Perusahaan" class="mx-auto w-40" />
        <h1 class="text-3xl font-bold">Nama Perusahaan</h1>
        <p class="text-gray-300">Deskripsi branding singkat yang mencerminkan nilai dan layanan Anda.</p>
      </div>
    </aside>

    <!-- Form Login (Kanan) -->
    <main class="flex items-center justify-center p-6">
      <form class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-md" autocomplete="on" role="form" aria-label="Login form">
        <h2 class="text-2xl font-semibold mb-6 text-center">Masuk</h2>

        <div class="mb-4">
          <label class="block text-sm mb-1" for="username">Username</label>
          <input id="username" type="text" placeholder="Username"
                 class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder:text-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>

        <div class="mb-4">
          <label class="block text-sm mb-1" for="password">Kata Sandi</label>
          <input id="password" type="password" placeholder="Kata sandi Anda"
                 class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder:text-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>

        <div class="flex items-center justify-between mb-4 text-sm text-white/80">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary" />
            Ingat saya
          </label>
          <a href="#" class="underline hover:text-white">Lupa kata sandi?</a>
        </div>

        <button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-2 rounded-lg" type="submit" onclick="return false;">
          Masuk
        </button>
      </form>
    </main>
  </div>

  <!-- Logika login tetap dipakai dari JS yang ada di halaman ini -->
  <script>
function login() {
  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("admin", true);
      window.location = "panel.html";
    } else {
      document.getElementById("msg").innerText = "‚ùå Username atau Password salah!";
    }
  });
}
  </script>

</body>
</html>
