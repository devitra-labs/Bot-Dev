<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Devitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#3B82F6', secondary: '#F59E0B' } } }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen">
  <!-- LOGIN FORM -->
  <div id="login" class="h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-md text-white">
      <h2 class="text-2xl font-bold mb-4 text-center">Login Admin</h2>
      <input id="username" placeholder="Username" class="w-full border rounded p-2 mb-2 bg-white/20 text-white" />
      <input id="password" type="password" placeholder="Password" class="w-full border rounded p-2 mb-3 bg-white/20 text-white" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden text-center">Login gagal. Periksa kembali.</p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="panel" class="hidden md:flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900/90 border-r border-white/10 p-4">
      <div class="flex items-center gap-2 mb-4">
        <img src="assets/logo.png" alt="Logo" class="w-8 h-8" />
        <span class="font-semibold">Admin Panel</span>
      </div>
      <nav class="space-y-2">
        <a href="#" class="block px-3 py-2 rounded hover:bg-white/10">Beranda</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-white/10">Users</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-white/10">Laporan</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-white/10">Pengaturan</a>
      </nav>
    </aside>

    <!-- Content -->
    <section class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="h-14 border-b border-white/10 bg-white/5 flex items-center justify-between px-4 sticky top-0 z-10">
        <input id="search" placeholder="Cari nama / kode..." class="bg-transparent border border-white/20 rounded px-3 py-2 w-1/3" />
        <div class="flex items-center gap-2">
          <span class="text-sm">Admin</span>
          <img src="assets/avatar.png" alt="Avatar" class="w-8 h-8 rounded-full" />
        </div>
      </header>

      <!-- Dashboard grid -->
      <main class="p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div class="bg-white/10 p-4 rounded-xl">
            <div class="text-sm text-white/70">Pengguna Aktif</div>
            <div class="text-2xl font-bold mt-1">1,234</div>
          </div>
          <div class="bg-white/10 p-4 rounded-xl">
            <div class="text-sm text-white/70">Penjualan Hari Ini</div>
            <div class="text-2xl font-bold mt-1">$12,340</div>
          </div>
          <div class="bg-white/10 p-4 rounded-xl col-span-2">
            <div class="text-sm text-white/70 mb-2">Chart Bulanan</div>
            <div class="h-40 bg-white/20 rounded-md flex items-center justify-center text-sm text-white/70">Grafik di sini</div>
          </div>
          <div class="bg-white/10 p-4 rounded-xl">
            <div class="text-sm text-white/70">Tabel Ringkas</div>
            <div class="mt-1 text-sm">Konten ringkas data</div>
          </div>
        </div>

        <!-- Data Table (untuk kompatibilitas JS) -->
        <div class="mt-4">
          <div class="flex justify-between items-center mb-2">
            <div class="text-sm text-white/70">Data Pembayaran</div>
            <div class="space-x-2">
              <button onclick="openCreate()" class="bg-blue-600 text-white px-4 py-2 rounded"> ➕ Tambah</button>
              <button onclick="exportExcel()" class="bg-green-600 text-white px-4 py-2 rounded">Export Excel</button>
            </div>
          </div>

          <table class="w-full bg-white/90 text-black rounded shadow overflow-hidden text-sm">
            <thead>
              <tr class="bg-gray-200 text-gray-700">
                <th class="p-2">Nama</th>
                <th class="p-2">Kode</th>
                <th class="p-2">Status</th>
                <th class="p-2">Bukti</th>
                <th class="p-2 w-32">Aksi</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>
      </main>
    </section>
  </div>

  <!-- MODAL PREVIEW -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center">
    <img id="modalImg" class="max-h-full rounded shadow-lg border-4 border-white" />
  </div>

  <!-- ADD MODAL -->
  <div id="modalAdd" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">➕ Tambah Tagihan</h2>

      <input id="newNama" placeholder="Nama User" class="w-full border rounded p-2 mb-2" />
      <input id="newTagihan" placeholder="Nominal Tagihan (Rp)" class="w-full border rounded p-2 mb-2" />
      <input id="newNomor" placeholder="Nomor Tagihan" class="w-full border rounded p-2 mb-4" />

      <div class="flex justify-end space-x-2">
        <button onclick="closeCreate()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Batal</button>
        <button onclick="createInvoice()" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Simpan</button>
      </div>
    </div>
  </div>

  <script>
  const API = "http://localhost:3000/api";
  let db = [];

  // LOGIN
  async function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    const r = await fetch(API + "/login", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ username: u, password: p })
    });

    if (!r.ok) {
      document.getElementById("loginError").classList.remove("hidden");
      return;
    }

    document.getElementById("login").classList.add("hidden");
    document.getElementById("panel").classList.remove("hidden");
    loadData();
  }

  // LOAD TABLE
  async function loadData() {
    db = await (await fetch(API + "/data")).json();
    renderTable();
  }

  // RENDER TABLE
  function renderTable() {
    const key = document.getElementById("search").value.toLowerCase();
    const tb = document.getElementById("tableData");
    tb.innerHTML = "";

    db.filter(x => x.nama.toLowerCase().includes(key) || x.kode.toLowerCase().includes(key))
      .forEach(item => {
        tb.innerHTML += `
        <tr class="border-b">
          <td class="p-2">${item.nama}</td>
          <td class="p-2">${item.kode}</td>
          <td class="p-2 font-semibold ${item.status === "LUNAS" ? "text-green-600" : "text-red-600"}">${item.status}</td>
          <td class="p-2">
            ${item.bukti ? 
              `<img src="/uploads/${item.bukti}" onclick="preview('/uploads/${item.bukti}')" class="w-12 h-12 object-cover cursor-pointer rounded">` 
              : "❌"}
          </td>
          <td class="p-1">
            <button onclick="markPaid('${item.kode}')" 
              class="bg-blue-600 text-white px-2 py-1 rounded text-xs">Lunas</button>
            <button onclick="removeData('${item.kode}')" 
              class="bg-red-600 text-white px-2 py-1 rounded text-xs">Hapus</button>
          </td>
        </tr>`;
      });
  }

  // MARK PAID
  async function markPaid(kode) {
    const form = new FormData();
    form.append("kode", kode);
    form.append("bukti", new File([""], "")); 
    await fetch(API + "/upload", { method: "POST", body: form });
    loadData();
  }

  // Hapus data
  function removeData(kode) {
    db = db.filter(x => x.kode !== kode);
    fetch("/database.json", { method:"PUT", body: JSON.stringify(db) });
    location.reload();
  }

  // Preview image
  function preview(url) {
    document.getElementById("modal").classList.remove("hidden");
    document.getElementById("modalImg").src = url;
  }
  document.getElementById("modal").onclick = () => {
    document.getElementById("modal").classList.add("hidden");
  }

  // Open/Close create
  function openCreate() {
    document.getElementById("modalAdd").classList.remove("hidden");
  }
  function closeCreate() {
    document.getElementById("modalAdd").classList.add("hidden");
  }

  // Create Tagihan
  async function createInvoice() {
    const nama = document.getElementById("newNama").value.trim();
    const tagihan = document.getElementById("newTagihan").value.trim();
    const nomorTagihan = document.getElementById("newNomor").value.trim();

    if (!nama || !tagihan || !nomorTagihan)
      return alert("Semua field wajib diisi!");

    await fetch(API + "/create", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ nama, tagihan, nomorTagihan })
    });

    closeCreate();
    loadData();
  }

  // Export
  function exportExcel() {
    window.location = API + "/export";
  }
  </script>
</body>
</html>
